<section class="content-header">
    <h1>
        Thêm mới sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Simple</li>
    </ol>
</section>

<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thông tin</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate ng-submit="submit()" name="frmProduct">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="id" ng-model="product.ID" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên <span class="text-danger">(*)</span></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" ng-maxlength="256" required ng-model="product.Name">
                        <span ng-show="frmProduct.name.$error.required && frmProduct.name.$dirty " class="text-danger">Vui lòng nhập trường này</span>
                        <span ng-show="frmProduct.name.$error.maxlength" class="text-danger">Tên tối đa 256 kí tự</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Alias <span class="text-danger">(*)</span></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="alias" ng-maxlength="256" required ng-model="product.Alias">
                        <span ng-show="frmProduct.alias.$error.required && frmProduct.alias.$dirty" class="text-danger">Vui lòng nhập trường này</span>
                        <span ng-show="frmProduct.alias.$error.maxLength" class="text-danger">Tên tối đa 256 kí tự</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Loại sản phẩm</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="category" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Nhà sản xuất/ Thương hiệu</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="brand" ng-model="product.BrandID" ng-options="option.ID as option.Name for option in brands">
                            <option value="">Không xác định</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="description" rows="4" ng-model="product.Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="image" ng-maxlength="256" ng-model="product.Image">
                        <span ng-show="frmProduct.image.$error.maxlength" class="text-danger">Địa chỉ hình ảnh tối đa 256 kí tự</span>

                    </div>
                    <button type="button" class="btn btn-primary" ng-click="uploadImagePopup()">Choose image</button>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Nhiều hình ảnh</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="moreimage" ng-maxlength="256" ng-model="product.MoreImage">
                        <span ng-show="frmProduct.image.$error.maxlength" class="text-danger">Địa chỉ hình ảnh tối đa 256 kí tự</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Giá</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="price" ng-maxlength="256" ng-model="product.Price" required>
                        <span ng-show="frmProduct.price.$error.required && frmProduct.price.$dirty" class="text-danger">Vui lòng nhập trường này</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Bảo hành</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="warranty" ng-maxlength="256" ng-model="product.Warranty">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Nội dung</label>
                    <div class="col-sm-9">
                        <textarea ckeditor="editorOptions" ng-model="product.Content"></textarea>
                        <!--<textarea class="form-control" name="content" rows="4" ng-model="product.Content"></textarea>-->
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Tag</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="tag" ng-model="product.Tags"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta description</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="metaDescription" ng-model="product.MetaDescription">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta keyword</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="product.MetaKeyword">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Ngày tạo</label>
                    <div class="col-sm-9">
                        <input type="datetime" class="form-control" name="CreateDate" ng-model="createDate" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Người tạo</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="CreateBy" ng-model="product.CreateBy" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Ngày cập nhật</label>
                    <div class="col-sm-9">
                        <input type="datetime" class="form-control" name="updateDate" ng-model="updateDate" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Người cập nhật</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="updateBy" ng-model="product.UpdateBy" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="hotflag" ng-model="product.HotFlag" ng-checked="product.HotFlag"> Sản phẩm hot
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeflag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Hủy</button>
                <button type="submit" class="btn btn-info pull-right" ng-disabled="frmProduct.$invalid">{{btnSubmitTitle}}</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
