<section class="content-header">
    <h1>
        Loại sản phẩm
        <small>danh sách danh mục sản phẩm</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Simple</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title"></h3>
                    <button class="btn btn-sm btn-success" ui-sref="productCategoryAdd">Thêm mới</button>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 250px;">
                            <input type="text" class="form-control" placeholder="Search..." ng-model="keyword" clear-input callback-func="search()">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary" ng-click="search()">Search</button>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Tên</th>
                            <th>Mô tả</th>
                            <th>Ngày tạo</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in productCategories">
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Description}}</td>
                            <td>{{item.CreateDate | date :'dd/MM/yyyy'}}</td>
                            <td>
                                <span ng-class="{'label label-success': item.Status == true, 'label label-danger':item.Status == false}">
                                    {{item.Status | statusFilter}}
                                </span>

                            </td>
                            <td>
                                <button class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Thêm</button>
                                <button class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Sửa</button>
                                <button class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i> Xóa</button>
                            </td>
                        </tr>

                    </table>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <page-directive page="{{page}}" custom-path="{{customPath}}" page-count="{{pageCount}}" total-count="{{totalCount}}" search-func="GetAllProductCategory(page)"></page-directive>
                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
