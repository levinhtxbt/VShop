<section class="content-header">
    <h1>
        Thêm mới loại sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Simple</li>
    </ol>
</section>

<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thông tin</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate ng-submit="submit()" name="frmProductCategory">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="id" ng-model="productCategory.ID" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên <span class="text-danger">(*)</span></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" ng-maxlength="256" required ng-model="productCategory.Name">
                        <span ng-show="frmProductCategory.name.$error.required && frmProductCategory.name.$dirty " class="text-danger">Vui lòng nhập trường này</span>
                        <span ng-show="frmProductCategory.name.$error.maxlength" class="text-danger">Tên tối đa 256 kí tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Alias <span class="text-danger">(*)</span></label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="alias" ng-maxlength="256" required ng-model="productCategory.Alias">
                        <span ng-show="frmProductCategory.alias.$error.required && frmProductCategory.alias.$dirty" class="text-danger">Vui lòng nhập trường này</span>
                        <span ng-show="frmProductCategory.alias.$error.maxLength" class="text-danger">Tên tối đa 256 kí tự</span>


                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Danh mục cha</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="parent" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                            <option value="">Danh mục gốc</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="description" rows="4" ng-model="productCategory.Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="image" ng-maxlength="256" ng-model="productCategory.Image">
                        <span ng-show="frmProductCategory.image.$error.maxlength" class="text-danger">Địa chỉ hình ảnh tối đa 256 kí tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Thứ tự hiển thị</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="displayOrder" ng-model="productCategory.DisplayOrder">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta description</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="metaDescription" ng-model="productCategory.MetaDescription">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta keyword</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ngày tạo</label>
                    <div class="col-sm-9">
                        <input type="datetime" class="form-control" name="metaKeyword" ng-model="createDate" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Người tạo</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.CreateBy" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ngày cập nhật</label>
                    <div class="col-sm-9">
                        <input type="datetime" class="form-control" name="metaKeyword" ng-model="updateDate" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Người cập nhật</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.UpdateBy" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="hotFlag" ng-model="productCategory.HotFlag" ng-checked="productCategory.HotFlag"> Hot
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Hủy</button>
                <button type="submit" class="btn btn-info pull-right" ng-disabled="frmProductCategory.$invalid">{{btnSubmitTitle}}</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
